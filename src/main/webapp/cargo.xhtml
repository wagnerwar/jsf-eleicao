<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <body>
<ui:composition template="layout.xhtml">
  <ui:define name="replace">   
	<f:metadata>
    	<f:event listener="#{indexe.before}" type="preRenderView" />
   	</f:metadata>      
    	<h:form id="frmCargo" name="frmCargo" >
		<p:messages id="messages" showDetail="true" closable="true" autoUpdate="true">
        		
    	</p:messages>
		<h:panelGrid columns="4" cellpadding="5" id="formulario">
				<f:facet name="header">
					<h1>
						<h:outputText value ="Cadastro de cargos eletivos"  />
					</h1>
				</f:facet>
				<h:outputLabel value="Nome:"/>
				<p:inputText value="#{cargo.nome}" id="nome" required="true" requiredMessage="Campo Nome deve ser digitado" />
	    	
	    		<h:outputLabel value="Descrição:"/>
				<p:inputText value="#{cargo.descricao}" id="descricao" />
	    		
	    		<h:outputLabel value="Status:"/>
				<p:selectOneListbox id="status" value="#{cargo.status}">
		            <f:selectItem itemLabel="Ativo" itemValue="1" />
		            <f:selectItem itemLabel="Inativo" itemValue="0" />
        		</p:selectOneListbox>
	    	
	    		<f:facet name="footer">
	    			<p:commandButton  value="Cadastrar cargo" icon="ui-icon-disk"  action="#{cargo.cadastrar}" update="formulario" />
				</f:facet>	
					
		</h:panelGrid>
		
	    </h:form> 
  </ui:define>
</ui:composition>
</body>
</html>
