<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Sistema de eleições</title>
    <link rel="StyleSheet" type="text/css" href="css/main.css" media="screen" ></link>
</h:head>
<h:body>
	<p:layout style="max-width: 1000px; min-height:400px;">
	
	<p:layoutUnit position="center">
	    <h3>LOGIN</h3>
	        <p:messages id="messages" showDetail="true" closable="true" autoUpdate="true">
        		
    		</p:messages>
	    	<h:form id="frmLogin" name="frmLogin" >
				<h:panelGrid columns="4" cellpadding="5" id="formulario">
		    		<h:outputLabel value="Login:"/>
					<p:inputText value="#{login.loginUsuario}" id="login"  placeholder="Login" required="true" requiredMessage="Campo Login deve ser digitado" />
		   
		    		<h:outputLabel value="Senha:"/>
					<p:password value="#{login.senhaUsuario}" id="senha" required="true" requiredMessage="Senha deve ser informada" />
					
					<f:facet name="footer">
						<p:commandButton  value="Login" icon="ui-icon-disk" action="#{login.logar}"  type="submit"  update="formulario"/>
					</f:facet>
				</h:panelGrid>
		    </h:form>
    </p:layoutUnit>
    </p:layout>
</h:body>
</html>
